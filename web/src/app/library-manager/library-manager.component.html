<form class="row row-cols-lg-auto g-3 align-items-center" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="col-12">
        <label class="visually-hidden" for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name" required #name="ngModel" placeholder="Library Name" [disabled]="isLoading">
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">Create</button>
    </div>
</form>

<hr>

<div class="list-group" *ngIf="libraries.length > 0">
    <a *ngFor="let library of libraries" [routerLink]="['/library', library.id]" class="list-group-item list-group-item-action">{{ library.name }}</a>
</div>

<div class="container-fluid" *ngIf="libraries.length <= 0">
    <h1>Create a library to start adding photos!</h1>
</div>
