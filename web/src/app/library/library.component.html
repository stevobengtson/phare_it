<div class="h4 pb-2 mb-4 text-primary border-bottom border-primary">
    {{library?.name}}
    <input class="form-control" type="file" (change)="onChange($event)" [disabled]="isLoading" #fileInput>
    <button (click)="onUpload()"  class="btn btn-success" [disabled]="isLoading">Upload</button>
    <div class="spinner-border text-primary" role="status" [hidden]="!isLoading">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container text-center">
    <div class="row row-cols-4">
        <div *ngFor="let photoFileName of library?.photos" class="col">
            <div class="card" style="width: 18rem;">
                <a [routerLink]="['/photo', photoFileName]"><img src="{{photoRootUrl}}/{{photoFileName}}" class="card-img-top"></a>
            </div>
    </div>
</div>
